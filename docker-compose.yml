version: '3'

services:
    dbContext:
        image: mysql:5.7
        volumes:
            - "/home/database:/var/lib/mysql"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: "@chocon"
            
    kscApi:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - dbContext
        ports:
            - "5000:5000"
        restart: always
        
    kscUI:
        build:
            context: src/web
            dockerfile: Dockerfile
        depends_on:
            - kscApi
        ports:
            - "3000:3000"